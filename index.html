<body>
    <header>
        <h1>Habit Tracker</h1>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </header>
    
    <main>
        <section id="authForm">
            <h2>Sign Up / Login</h2>
            <input type="email" id="emailInput" placeholder="Enter your email">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button id="signUpBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
        </section>
        
        <section id="habitForm" style="display:none;">
            <h2>Add a Habit</h2>
            <input type="text" id="habitInput" placeholder="Enter a habit...">
            <button id="addHabitBtn">Add Habit</button>
        </section>
        
        <section id="habitList">
            <h2>Your Habits</h2>
            <ul id="habits"></ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Habit Tracker. All Rights Reserved.</p>
    </footer>
